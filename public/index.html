<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat | Chat App</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
        <link rel='stylesheet' href='/css/style.css'>
    </head>
    <body class='centered-form'></class>
        <div class='centered-form__form'>
            <form action='/chat.html'>
                <div class='form-field'>
                    <h3>Join a Chat</h3>
                </div>
                <div class='form-field'>
                    <label>Display Name</label>
                    <input type='text' name='name' autofocus/>
                </div>
                <!-- tabs to control rooms -->
                <div class='panel'>
                    <nav>
                        <ul class='tabs double'>
                            <li class='tabs__tab active'><a href='#'>Create Room</a></li>
                            <li class='tabs__tab'><a href='#'>Enter Existing Room</a></li>
                            <li class='tabs__slider' role='presentation'></li>
                        </ul>
                    </nav>
                    <div class='panel__body'>
                        <div class='content'>
                            <div class='form-field'>
                                <label>Room Name</label>
                                <input class='panel__input' type='text' name='room'/>
                            </div>
                        </div>
                        <div class='content hidden'>
                            <div class='form-field'>
                                <label>Available Rooms</label>
                                <select class='panel__input' name="room" disabled>
                                    <option value="" disabled selected>Select a created room</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class='form-field'>
                    <button>Join</button>
                </div>
            </form>
        </div>

        <script src='/socket.io/socket.io.js'></script>
        <script src='/js/libs/jquery-3.2.1.min.js'></script>
        <script type="text/javascript" src="materialize-src/js/bin/materialize.min.js"></script>
        <script src='/js/index.js'></script>
    </body>
</html>
